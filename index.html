<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리가족 날씨정보</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #weather {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .location-button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    select {
      font-size: 1rem;
      padding: 0.3rem;
      margin-bottom: 1rem;
    }
    ul.weather-list {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    ul.weather-list li {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>우리가족 날씨정보</h1>

  <label for="forecastType">예보 종류 선택:</label>
  <select id="forecastType">
    <option value="ultraShort">초단기예보</option>
    <option value="short">단기예보</option>
  </select>

  <div>
    <button class="location-button" onclick="fetchWeather('만수리', 55, 59)">만수리</button>
    <button class="location-button" onclick="fetchWeather('수지', 62, 121)">수지</button>
    <button class="location-button" onclick="fetchWeather('마산동', 54, 128)">마산동</button>
  </div>

  <div id="weather">☁️ 지역과 예보 종류를 선택해 주세요.</div>

  <script>
    const categoryLabels = {
      T1H: '기온 (℃)',
      RN1: '1시간 강수량 (mm)',
      UUU: '동서 바람성분 (m/s)',
      VVV: '남북 바람성분 (m/s)',
      REH: '습도 (%)',
      PTY: '강수형태',
      VEC: '풍향 (°)',
      WSD: '풍속 (m/s)',
      POP: '강수확률 (%)',
      TMN: '최저기온 (℃)',
      TMX: '최고기온 (℃)',
      SKY: '하늘상태',
      PCP: '강수량',
      WAV: '파고 (m)',
      TCI: '체감온도'
    };

    const ptyCodes = {
      '0': '없음', '1': '비', '2': '비/눈', '3': '눈',
      '4': '소나기', '5': '빗방울', '6': '빗방울/눈날림', '7': '눈날림'
    };

    const skyCodes = {
      '1': '맑음', '3': '구름많음', '4': '흐림'
    };

    async function fetchWeather(regionName, nx, ny) {
      const type = document.getElementById("forecastType").value;
      document.getElementById("weather").innerText = `☁️ ${regionName}의 날씨 정보를 불러오는 중...`;

      const serviceKey = 'sCYMAONouIJFymPl0EiTeP15zhJtniLfUyqsTw3B0H9TNzwiTs%2FB0zu0zi5L4uiphDvdpygwuLp%2BYbBju3Mx%2Fw%3D%3D';
      const now = new Date();
      const baseDate = now.toISOString().slice(0, 10).replace(/-/g, '');
      const hour = now.getHours();
      const baseTime = ("0" + (hour - 1)).slice(-2) + "00";

      let url = "";
      if (type === "ultraShort") {
        url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getUltraSrtNcst?serviceKey=${serviceKey}&numOfRows=100&pageNo=1&dataType=JSON&base_date=${baseDate}&base_time=${baseTime}&nx=${nx}&ny=${ny}`;
      } else if (type === "short") {
        url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst?serviceKey=${serviceKey}&numOfRows=100&pageNo=1&dataType=JSON&base_date=${baseDate}&base_time=${baseTime}&nx=${nx}&ny=${ny}`;
      }

      try {
        const response = await fetch(url);
        const json = await response.json();
        const items = json.response.body.items.item;

        let output = `<h3>${regionName} 날씨 (${type === 'ultraShort' ? '초단기예보' : '단기예보'})</h3>`;
        output += "<ul class='weather-list'>";
        items.forEach(item => {
          let label = categoryLabels[item.category] || item.category;
          let value = item.fcstValue || item.obsrValue;
          if (item.category === 'PTY') value = ptyCodes[value] || value;
          if (item.category === 'SKY') value = skyCodes[value] || value;
          output += `<li>🔹 <strong>${label}</strong>: ${value}</li>`;
        });
        output += "</ul>";
        document.getElementById("weather").innerHTML = output;
      } catch (error) {
        document.getElementById("weather").innerText = `⚠️ ${regionName} 날씨 정보를 가져오는 데 실패했습니다.`;
      }
    }
  </script>
</body>
</html>
