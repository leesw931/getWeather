<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리가족 날씨정보</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #weather {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .location-button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    select {
      font-size: 1rem;
      padding: 0.3rem;
      margin-bottom: 1rem;
    }
    table {
      margin: 1rem auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>우리가족 날씨정보</h1>

  <label for="forecastType">예보 종류 선택:</label>
  <select id="forecastType">
    <option value="ultra">초단기예보</option>
    <option value="vilage">단기예보</option>
  </select>

  <div>
     <button class="location-button" onclick="fetchWeather('만수리', 55, 59)">만수리</button>
    <button class="location-button" onclick="fetchWeather('수지', 62, 121)">수지</button>
    <button class="location-button" onclick="fetchWeather('마산동', 54, 128)">마산동</button>
  </div>

  <div id="weather">☁️ 지역과 예보 종류를 선택해 주세요.</div>

  <script>
    const categoryLabels = {
      T1H: '기온 (℃)', RN1: '1시간 강수량 (mm)', UUU: '동서 바람성분 (m/s)',
      VVV: '남북 바람성분 (m/s)', REH: '습도 (%)', PTY: '강수형태', VEC: '풍향 (°)',
      WSD: '풍속 (m/s)', POP: '강수확률 (%)', TMN: '최저기온 (℃)', TMX: '최고기온 (℃)',
      SKY: '하늘상태', PCP: '강수량', WAV: '파고 (m)', TCI: '체감온도', TMP: '1시간기온 (℃)', SNO: '1시간 신적설량 (cm)'
    };

    const ptyUltraCodes = {
      '0': '없음', '1': '비', '2': '비/눈', '3': '눈', '5': '빗방울', '6': '빗방울/눈날림', '7': '눈날림'
    };

    const ptyVilageCodes = {
      '0': '없음', '1': '비', '2': '비/눈', '3': '눈', '4': '소나기'
    };

    const skyCodes = {
      '1': '맑음', '3': '구름많음', '4': '흐림'
    };

    function formatRainfall(val) {
      if (val === '-' || val === '0' || val === null || val === 'null') return '강수없음';
      const num = parseFloat(val);
      if (isNaN(num) || num === 0) return '강수없음';
      if (num < 1.0) return '1mm 미만';
      if (num < 30.0) return `${num.toFixed(1)}mm`;
      if (num < 50.0) return '30.0~50.0mm';
      return '50.0mm 이상';
    }

    async function fetchWeather(regionName, nx, ny) {
      const type = document.getElementById("forecastType").value;
      document.getElementById("weather").innerText = `☁️ ${regionName}의 날씨 정보를 불러오는 중...`;

      const serviceKey = 'sCYMAONouIJFymPl0EiTeP15zhJtniLfUyqsTw3B0H9TNzwiTs%2FB0zu0zi5L4uiphDvdpygwuLp%2BYbBju3Mx%2Fw%3D%3D';
      const now = new Date();

      let attempt = 0;
      let maxAttempts = 6; // 최대 6번까지 시도
      let foundData = false;
      let responseData = null;

      while (attempt < maxAttempts && !foundData) {
        let testDate = new Date(now.getTime() - (type === 'ultra' ? 30 : 60) * 60000 * attempt);
        let baseDate = testDate.toISOString().slice(0, 10).replace(/-/g, '');
        let hh = testDate.getHours().toString().padStart(2, '0');
        let mm = testDate.getMinutes();
        let baseTime = type === 'ultra'
          ? (mm < 30 ? hh + '00' : hh + '30')
          : hh + '00';

        const url = `https://apis.data.go.kr/1360000/${type === 'ultra' ? 'UltraSrtFcstInfoService_1.0/getUltraSrtFcst' : 'VilageFcstInfoService_2.0/getVilageFcst'}?serviceKey=${serviceKey}&numOfRows=1000&pageNo=1&dataType=JSON&base_date=${baseDate}&base_time=${baseTime}&nx=${nx}&ny=${ny}`;

        try {
          const response = await fetch(url);
          const json = await response.json();
          const header = json.response?.header;

          if (header?.resultCode === '00') {
            responseData = json;
            foundData = true;
          }
        } catch (e) {
          console.warn('API fetch 실패, 재시도 중...', e);
        }

        attempt++;
      }

      if (!foundData || !responseData?.response?.body?.items?.item) {
        document.getElementById("weather").innerText = `⚠️ ${regionName}의 날씨 정보를 찾을 수 없습니다.`;
        return;
      }

      const items = responseData.response.body.items.item;
      const forecastMap = {};
      items.forEach(item => {
        const time = item.fcstTime;
        if (!forecastMap[time]) forecastMap[time] = {};
        forecastMap[time][item.category] = item.fcstValue;
      });

      const sortedTimes = Object.keys(forecastMap).sort().slice(0, 8);

      let resultHtml = `<h3>${regionName} 날씨 (${type === 'ultra' ? '초단기예보' : '단기예보'})</h3>`;
      resultHtml += `<p>발표시각: ${items[0].baseDate} ${items[0].baseTime}</p>`;
      resultHtml += `<table><thead><tr><th>시간</th><th>기온</th><th>강수확률</th><th>하늘상태</th><th>강수량</th></tr></thead><tbody>`;

      sortedTimes.forEach(time => {
        const data = forecastMap[time];
        const temp = data.TMP || data.T1H ? `${data.TMP || data.T1H}℃` : '-';
        const pop = data.POP ? `${data.POP}%` : '-';
        const sky = skyCodes[data.SKY] || '-';
        const pcp = formatRainfall(data.PCP || data.RN1);

        resultHtml += `<tr><td>${time.slice(0, 2)}:${time.slice(2)}</td><td>${temp}</td><td>${pop}</td><td>${sky}</td><td>${pcp}</td></tr>`;
      });

      resultHtml += `</tbody></table>`;
      document.getElementById("weather").innerHTML = resultHtml;
    }
  </script>
</body>
</html>
