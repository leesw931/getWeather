<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리가족 날씨정보</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #weather {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .location-button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    select {
      font-size: 1rem;
      padding: 0.3rem;
      margin-bottom: 1rem;
    }
    ul.weather-list {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    ul.weather-list li {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>우리가족 날씨정보</h1>

  <label for="forecastType">예보 종류 선택:</label>
  <select id="forecastType">
    <option value="ultra">초단기예보</option>
    <option value="vilage">단기예보</option>
  </select>

  <div>
     <button class="location-button" onclick="fetchWeather('만수리', 55, 59)">만수리</button>
    <button class="location-button" onclick="fetchWeather('수지', 62, 121)">수지</button>
    <button class="location-button" onclick="fetchWeather('마산동', 54, 128)">마산동</button>
  </div>

  <div id="weather">☁️ 지역과 예보 종류를 선택해 주세요.</div>

  <script>
    const categoryLabels = {
      T1H: '기온 (℃)', RN1: '1시간 강수량 (mm)', UUU: '동서 바람성분 (m/s)',
      VVV: '남북 바람성분 (m/s)', REH: '습도 (%)', PTY: '강수형태', VEC: '풍향 (°)',
      WSD: '풍속 (m/s)', POP: '강수확률 (%)', TMN: '최저기온 (℃)', TMX: '최고기온 (℃)',
      SKY: '하늘상태', PCP: '강수량', WAV: '파고 (m)', TCI: '체감온도', TMP: '1시간기온 (℃)', SNO: '1시간 신적설량 (cm)'
    };

    const ptyUltraCodes = {
      '0': '없음', '1': '비', '2': '비/눈', '3': '눈', '5': '빗방울', '6': '빗방울/눈날림', '7': '눈날림'
    };

    const ptyVilageCodes = {
      '0': '없음', '1': '비', '2': '비/눈', '3': '눈', '4': '소나기'
    };

    const skyCodes = {
      '1': '맑음', '3': '구름많음', '4': '흐림'
    };

    function formatDate(dateStr, timeStr) {
      return `${dateStr.slice(0, 4)}-${dateStr.slice(4, 6)}-${dateStr.slice(6, 8)} ${timeStr.slice(0, 2)}:${timeStr.slice(2, 4)}`;
    }

    function formatRainfall(val) {
      if (val === '-' || val === '0' || val === null || val === 'null') return '강수없음';
      const num = parseFloat(val);
      if (isNaN(num) || num === 0) return '강수없음';
      if (num < 1.0) return '1mm 미만';
      if (num < 30.0) return `${num.toFixed(1)}mm`;
      if (num < 50.0) return '30.0~50.0mm';
      return '50.0mm 이상';
    }

    async function fetchWeather(regionName, nx, ny) {
      const type = document.getElementById("forecastType").value;
      document.getElementById("weather").innerText = `☁️ ${regionName}의 날씨 정보를 불러오는 중...`;

      const serviceKey = 'sCYMAONouIJFymPl0EiTeP15zhJtniLfUyqsTw3B0H9TNzwiTs%2FB0zu0zi5L4uiphDvdpygwuLp%2BYbBju3Mx%2Fw%3D%3D';
      const now = new Date();
      let base = new Date(now);

      let attempts = 48;
      let found = false;
      let resultHtml = '';

      for (let i = 0; i < attempts; i++) {
        let baseDate = base.toISOString().slice(0, 10).replace(/-/g, '');
        let baseTime = ("0" + base.getHours()).slice(-2) + (type === 'ultra'
          ? (base.getMinutes() < 30 ? '00' : '30')
          : '00');

        const url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/${type === 'ultra' ? 'getUltraSrtNcst' : 'getVilageFcst'}?serviceKey=${serviceKey}&numOfRows=100&pageNo=1&dataType=JSON&base_date=${baseDate}&base_time=${baseTime}&nx=${nx}&ny=${ny}`;

        try {
          const response = await fetch(url);
          const json = await response.json();
          const header = json.response.header;

          if (header.resultCode === "03" || header.resultCode === "10") {
            base.setMinutes(base.getMinutes() - 60);
            continue;
          }

          const items = json.response.body.items.item;
          const dataMap = {};
          let fcstDate = '', fcstTime = '';

          items.forEach(item => {
            const category = item.category;
            const value = item.fcstValue || item.obsrValue;
            dataMap[category] = value;
            fcstDate = item.fcstDate || item.baseDate;
            fcstTime = item.fcstTime || item.baseTime;
          });

          resultHtml = `<h3>${regionName} 날씨 (${type === 'ultra' ? '초단기예보' : '단기예보'})</h3>`;
          resultHtml += `<p>⏰ 예측시각: ${formatDate(fcstDate, fcstTime)}</p>`;
          resultHtml += "<ul class='weather-list'>";

          Object.keys(dataMap).forEach(category => {
            let label = categoryLabels[category] || category;
            let value = dataMap[category];
            if (category === 'PTY') {
              value = (type === 'ultra' ? ptyUltraCodes[value] : ptyVilageCodes[value]) || value;
            } else if (category === 'SKY') {
              value = skyCodes[value] || value;
            } else if (category === 'RN1' || category === 'PCP') {
              value = formatRainfall(value);
            }
            resultHtml += `<li>🔹 <strong>${label}</strong>: ${value}</li>`;
          });

          resultHtml += "</ul>";
          found = true;
          break;
        } catch (e) {
          console.error("API fetch error:", e);
          break;
        }
      }

      if (!found) {
        document.getElementById("weather").innerText = `⚠️ ${regionName}의 유효한 날씨 정보를 찾을 수 없습니다.`;
      } else {
        document.getElementById("weather").innerHTML = resultHtml;
      }
    }
  </script>
</body>
</html>
